<div class="app-card">
    <div class="app-card--title">
        List of glasses
    </div>
    <div class="app-card--content">
        <app-data-table [dataSource]="dataSource"
                        [columns]="columns"
                        (edit)="editRecord($event)"
                        (remove)="removeRecord($event)"
                        (add)="addNew()"
        >
            <ng-template let-record="record" [appTableCell]="'svg'">
                <app-glass-preview [glass]="record"></app-glass-preview>
            </ng-template>
        </app-data-table>
    </div>
</div>
